<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pig Dice</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="dice">
      <button type="button" class="btn btn-secondary mb-5" id="dice">Roll Dice</button>
      <button type="button" class="btn btn-secondary mb-5" id="finish">Finish Round</button>
      <h3 id="current-player-name"></h3>
      <p id="roll"></p>
      <p id="current-score"></p>
    </div>  
    <div class="card-deck my-5">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Player 1</h3>
          <p class="card-text"><span id="player1-score"></span></p> 
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <img src="" class="card-img">
          <h3 class="card-title">Player 2</h3>
          <p class="card-text"><span id="player2-score"></span></p> 
        </div>
      </div>
    </div>
  </div>
</body>
</html>
